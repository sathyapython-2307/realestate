{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - RealEstate{% endblock %}

{% block content %}
<div class="container container-main">
    <div class="row justify-content-center mb-5">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-4">Password Reset Complete</h2>
                    <p class="text-muted mb-4">Your password has been successfully reset. You can now login with your new password.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Go to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
