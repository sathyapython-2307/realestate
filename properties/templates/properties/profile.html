{% extends 'base/base.html' %}

{% block title %}My Profile - RealEstate{% endblock %}

{% block content %}
<div class="container container-main mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header" style="background: linear-gradient(135deg, #1e40af 0%, #0f766e 100%); color: white;">
                    <h3 class="mb-0"><i class="fas fa-user-circle"></i> My Profile</h3>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle" style="font-size: 4rem; color: #1e40af;"></i>
                            <p class="mt-3 text-muted">Member since {{ user.date_joined|date:'M d, Y' }}</p>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" placeholder="First Name" 
                                       value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" placeholder="Last Name" 
                                       value="{{ user.last_name }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value="{{ user.username }}" disabled>
                            <small class="text-muted">Username cannot be changed</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" 
                                   value="{{ user.email }}">
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>

                        <hr class="my-4">

                        <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-lock"></i> Change Password
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
